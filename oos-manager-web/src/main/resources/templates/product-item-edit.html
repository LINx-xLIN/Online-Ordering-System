<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 设置页面的 基本路径，页面所有资源引入和页面的跳转全部基于 base路径 -->
    <base href="<%=basePath%>">
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" type="text/css" href="/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="/h-ui.admin/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css" />

    <!--图片上传-->
    <link href="/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />

</head>
<body>
<article class="page-container">
    <form  class="form form-horizontal" th:action="${pmsProductItem ==null ?'/item/insert.do' : '/item/update.do'}"  id="itemForm" method="post">

        <input name="id"   type="hidden"  th:value="${pmsProductItem!=null ? pmsProductItem.id:_}">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>菜式名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="title" name="title" type="text" class="input-text"  th:value="${pmsProductItem!=null ? pmsProductItem.title:_}"  th:disabled="${pmsProductItem!=null}"    placeholder="请输入菜式名称"  >
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>食材原料：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="ingredients" name="ingredients" type="text" class="input-text"  th:value="${pmsProductItem!=null ? pmsProductItem.ingredients:_}"    placeholder="请输入食材原料"  >
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="price" name="price" type="text" class="input-text"  th:value="${pmsProductItem!=null ? pmsProductItem.price:_}"    placeholder="请输入价格"  >
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>库存数量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="num" name="num" type="text" class="input-text"  th:value="${pmsProductItem!=null ? pmsProductItem.num:_}"    placeholder="请输入库存数量"  >
            </div>
        </div>




        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">上传图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div id="uploader-demo">
                    <!--用来存放item-->
                    <div id="fileList" class="uploader-list"></div>
                    <div id="filePicker">选择图片</div>
                    <input name="image" id="image"  type="hidden" th:value="${pmsProductItem!=null ? pmsProductItem.image:_}" >
                </div>

            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>类目选择：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!-- zTree生成树的列表 -->
                <input name="cid" id="cid"  type="hidden"  >
                <ul id="categoryTree" class="ztree"></ul>
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>状态：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="status" type="radio" id="type-1" th:checked="${pmsProductItem!=null?pmsProductItem.status == 1:_}" value='1'>
                    <label for="type-1">有效</label>
                </div>
                <div class="radio-box">
                    <input name="status" type="radio" id="type-2" th:checked="${pmsProductItem!=null?pmsProductItem.status == 0:_}" value='0'>
                    <label for="type-2">无效</label>
                </div>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="/h-ui/js/H-ui.min.js"></script>

<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>

<!--图片上传-->
<script type="text/javascript" src="/lib/webuploader/0.1.5/webuploader.min.js"></script>

<script type="text/javascript" >


    $(function(){

        /*
            使用jquery.validate 进行表单校验
        */
        $("#itemForm").validate({
            rules:{
                title:{
                    required:true,
                    remote: {
                        url: "/item/checkTitle.do",     //后台处理程序
                        type: "post",               //数据发送方式
                        dataType: "json",           //接受数据格式
                        data: {                     //要传递的数据
                            title: function() {
                                return $("#title").val();
                            }
                        }
                    }
                },
                ingredients:{
                    required:true
                },
                price:{
                    required:true,
                    min:0

                },

                num:{
                  required:true,
                  min:0
                },


                status:"required"



            },
            messages:{
                title:{
                    required:"菜式名称不能为空",
                    remote: "菜式名称已经存在"
                },
                ingredients:{
                    required:"制作原材料不能为空"
                },
                price:{
                    required:"价格不能为空",
                    min:"价格要大于等于0"
                },
                num:{
                    required:"库存数量不能为空",
                    min:"库存数量要大于等于零"
                },


                status:"状态不能为空"

            },
            submitHandler:function(form){
                //form ： 是原生js dom对象
                /*
                    原生js对象转jquery对象    $(dom对象)
                    jq对象转原生对象  jq对象[0]
                */

                //将表单转换成jq对象
                var jqForm = $(form);
                getCheckedData();


                //使用jquery表单异步提交
                jqForm.ajaxSubmit(function(data){

                    layer.msg(data.msg,{icon:data.status,time:2000},function(){
                        //让父层页面重新刷新一下（重新加载一下）
                        window.parent.refreshTable();
                        //关闭当前弹出层
                        parent.layer.closeAll();
                    });
                });

            }

        });


    });

    $(function(){
        // 初始化Web Uploader
        var uploader = WebUploader.create({

            // 选完文件后，是否自动上传。
            auto: true,

            // swf文件路径
            swf: '/lib/webuploader/0.1.5/Uploader.swf',

            // 文件接收服务端。
            server: '/image/upload.do',

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#filePicker',

            // 只允许选择图片文件。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });

        // 当有文件添加进来的时候
        uploader.on( 'fileQueued', function( file ) {
            var $list = $("#fileList"),
                $li = $(
                    '<div id="' + file.id + '" class="file-item thumbnail">' +
                    '<img>' +
                    '<div class="info">' + file.name + '</div>' +
                    '</div>'
                ),
                $img = $li.find('img');


            // $list为容器jQuery实例
            $list.append( $li );

            // 创建缩略图
            uploader.makeThumb( file, function( error, src ) {
                if ( error ) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }

                $img.attr( 'src', src );
            }, 100, 100 ); //100x100为缩略图尺寸
        });

        // 文件上传过程中创建进度条实时显示。
        uploader.on( 'uploadProgress', function( file, percentage ) {
            var $li = $( '#'+file.id ),
                $percent = $li.find('.progress span');

            // 避免重复创建
            if ( !$percent.length ) {
                $percent = $('<p class="progress"><span></span></p>')
                    .appendTo( $li )
                    .find('span');
            }

            $percent.css( 'width', percentage * 100 + '%' );
        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on( 'uploadSuccess', function( file , response) {
            $( '#'+file.id ).addClass('upload-state-done');


            if(response.error==0){
                console.log(response.url);
                $("#image").val(response.url);
            }

        });

        // 文件上传失败，显示上传出错。
        uploader.on( 'uploadError', function( file ) {
            var $li = $( '#'+file.id ),
                $error = $li.find('div.error');

            // 避免重复创建
            if ( !$error.length ) {
                $error = $('<div class="error"></div>').appendTo( $li );
            }

            $error.text('上传失败');
        });

        // 完成上传完了，成功或者失败，先删除进度条。
        uploader.on( 'uploadComplete', function( file ) {
            $( '#'+file.id ).find('.progress').remove();
        });

    });


</script>





<script type="application/javascript" th:inline="javascript">


    /*ztree*/
    var setting = {
        check:{enable:true,chkStyle: "radio",radioType: "all"},
        data:{simpleData:{enable:true,pIdKey: "parentId"}},
        async:{
            enable:true,
            url:"/category/getAllCategory.do",
        },
        callback:{
            onAsyncSuccess:zTreeOnAsyncSuccess,

            beforeCheck: function (treeId, treeNode) {
                //设置父节点不能被选择

                if (treeNode.children) {
                    layer.msg('父节点不可选择');
                    return false;
                }

            }


        }



    };

    function zTreeOnAsyncSuccess(event,treeId,treeNode,msg){






         var cid = [[${pmsProductItem==null?_:pmsProductItem.cid}]];
         if(cid!=null){
             var treeObj = $.fn.zTree.getZTreeObj("categoryTree");

             var node = treeObj.getNodeByParam("id",cid,null);

             treeObj.checkNode(node,true,true);
         }



    }



    $(function () {
        $.fn.zTree.init($("#categoryTree"),setting);

    })


    function getCheckedData() {
        var treeObj = $.fn.zTree.getZTreeObj("categoryTree");
        var nodes = treeObj.getCheckedNodes(true);
        $("#cid").val(nodes[0].id);
    }




</script>

</html>
